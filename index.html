<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Cadastro de Proposta</h1>
    <img src="https://dinamopromotora.com.br/wp-content/uploads/2022/12/logomarca-dinamo-branca.svg" class="imagemdinamo" alt="">
  </header>
  <form action="/submit" method="post" enctype="multipart/form-data">
    <div>
      <label for="vendedor">Vendedor:</label>
      <input type="text" id="vendedor" name="vendedor" required>
    </div>
    <div>
      <label for="nome_cliente_empresa">Nome do Cliente/Empresa:</label>
      <input type="text" id="nome_cliente_empresa" name="nome_cliente_empresa" required>
    </div>
    <div>
      <label for="cpf_cnpj">CPF/CNPJ:</label>
      <input type="text" id="cpf_cnpj" name="cpf_cnpj" required>
    </div>
    <div>
      <label for="responsavel_empresa">Responsável da Empresa:</label>
      <input type="text" id="responsavel_empresa" name="responsavel_empresa">
    </div>
    <div>
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    </div>
    <div>
      <label for="estado">Estado:</label>
      <select id="estado" name="estado">
        <option value="RJ">Rio de Janeiro</option>
        <option value="PE">Pernambuco</option>
        <option value="CE">Ceará</option>
        <option value="MT">Mato Grosso</option>
        <option value="MG">Minas Gerais</option>
        <!-- Adicione mais opções conforme necessário -->
      </select>
    </div>
    <div>
      <label for="estado_civil">Estado Civil:</label>
      <select id="estado_civil" name="estado_civil">
        <option value="solteiro">Solteiro(a)</option>
        <option value="casado">Casado(a)</option>
        <!-- Adicione mais opções conforme necessário -->
      </select>
    </div>
    <div>
      <label for="upload_imagens">Upload de Imagens:</label>
      <input type="file" id="upload_imagens" name="upload_imagens[]" multiple accept="image/*">
    </div>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
